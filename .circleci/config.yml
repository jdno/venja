version: 2.1

executors:
  rails:
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: localhost
          PGUSER: venja
      - image: postgres:12-alpine
        environment:
          POSTGRES_USER: venja
          POSTGRES_DB: venja_test

commands:
  code-setup:
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-gems-{{ checksum "Gemfile.lock" }}
            - v1-gems-

      - restore_cache:
          keys:
            - v1-npm-{{ checksum "yarn.lock" }}
            - v1-npm-

      - run:
          name: Install Ruby dependencies
          command: bundle check || bundle install

      - run:
          name: Install JavaScript dependencies
          command: yarn install --cache-folder .cache/yarn

      - save_cache:
          key: v1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - save_cache:
          key: v1-npm-{{ checksum "yarn.lock" }}
          paths:
            - .cache/yarn

  database-setup:
    steps:
      - run:
          name: Configure database connection
          command: cp config/database.example.yml config/database.yml

      - run:
          name: Wait for database
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Setup the database
          command: bundle exec rails db:setup

jobs:
  unit-tests:
    executor: rails
    steps:
      - code-setup
      - database-setup

      - run:
          name: Run unit tests
          command: bundle exec rails test

  system-tests:
    executor: rails
    steps:
      - code-setup
      - database-setup

      - run:
          name: Run unit tests
          command: bundle exec rails test:system

  rubocop:
    executor: rails
    steps:
      - code-setup

      - run:
          name: RuboCop
          command: bundle exec rubocop

  brakeman:
    executor: rails
    steps:
      - code-setup

      - run:
          name: Brakeman
          command: bundle exec brakeman

  prettier:
    executor: rails
    steps:
      - code-setup

      - run:
          name: Prettier
          command: yarn run prettier --check "app/**/*.js"

  eslint:
    executor: rails
    steps:
      - code-setup

      - run:
          name: ESLint
          command: yarn run eslint "app/**/*.js"

workflows:
  version: 2

  default:
    jobs:
      - brakeman
      - eslint
      - prettier
      - rubocop
      - system-tests
      - unit-tests
